apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kafka-virtual-service
  namespace: webapp
spec:
  hosts:
  - dev-kafka-controller-0.kafka-namespace.svc.cluster.local
  http:
  - route:
    - destination:
        host: dev-kafka-controller-0.kafka-namespace.svc.cluster.local
        port:
          number: 9092